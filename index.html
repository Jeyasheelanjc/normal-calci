<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" id="output-screen">
                <button class="red" onclick="allclear()"><i>C</i></button>
                <button onclick="dele()"><i>del</i></button>
                <button onclick="display('/')"><i>/</i></button>
                <button onclick="display('%')"><i>%</i></button>
                <button onclick="display('7')"><i>7</i></button>
                <button onclick="display('8')"><i>8</i></button>
                <button onclick="display('9')"><i>9</i></button>
                <button onclick="display('-')"><i>-</i></button>
                <button onclick="display('4')"><i>4</i></button>
                <button onclick="display('5')"><i>5</i></button>
                <button onclick="display('6')"><i>6</i></button>
                <button onclick="display('+')"><i>+</i></button>
                <button onclick="display('1')"><i>1</i></button>
                <button onclick="display('2')"><i>2</i></button>
                <button onclick="display('3')"><i>3</i></button>
                <button onclick="display('*')"><i>*</i></button>
                <button onclick="display('0')"><i>0</i></button>
                <button onclick="display('.')"><i>.</i></button>
                <button class="calci" onclick="calculate()"><i>=</i></button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html
